<h1>MovieStore</h1>
<div *ngFor="let movie of movies">
    <div class="movieList">
    <ul>
        <div class="movieTitle">
          <h1>{{movie.title}}</h1>
        </div>
        <div class="movieGenre">
          <h3>{{movie.genre}}</h3>
        </div>
          <div class="moviePrice">
          <h3>{{movie.price}}</h3>
          </div>
          <div class="movieDescription">
          <h3>{{movie.description}}</h3> 
          </div> 
    </ul>
    </div>
</div>
